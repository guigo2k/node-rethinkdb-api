apiVersion: v1
kind: List
metadata:
  resourceVersion: ""
items:

# kubernetes Ingress
- apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    annotations:
      kubernetes.io/ingress.class: nginx
      certmanager.k8s.io/issuer: "letsencrypt-staging"
      certmanager.k8s.io/acme-challenge-type: "dns01"
      certmanager.k8s.io/acme-dns01-provider: "cf-dns"
    name: app
    namespace: default
  spec:
    rules:
      - host: myapp.guigo2k.com
        http:
          paths:
            - backend:
                serviceName: app
                servicePort: 3000
              path: /
    # This section is only required if TLS is to be enabled for the Ingress
    tls:
        - hosts:
            - myapp.guigo2k.com
          secretName: myapp-guigo2k-com-tls

# kubernetes Service
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: app
    name: app
  spec:
    type: ClusterIP
    ports:
      - port: 3000
        targetPort: 3000
    selector:
      app: app

# kubernetes Deployment
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: app
    name: app
  spec:
    replicas: 3
    template:
      metadata:
        labels:
          app: app
      spec:
        containers:
          - name: app
            image: guigo2k/node-rethinkdb-api
            imagePullPolicy: Always
            ports:
              - containerPort: 3000
            env:
              - name: NODE_ENV
                valueFrom:
                  configMapKeyRef:
                    name: rethinkdb-env
                    key: NODE_ENV
              - name: DB_HOST
                valueFrom:
                  configMapKeyRef:
                    name: rethinkdb-env
                    key: DB_HOST
              - name: DB_PORT
                valueFrom:
                  configMapKeyRef:
                    name: rethinkdb-env
                    key: DB_PORT
              - name: DB_NAME
                valueFrom:
                  configMapKeyRef:
                    name: rethinkdb-env
                    key: DB_NAME
