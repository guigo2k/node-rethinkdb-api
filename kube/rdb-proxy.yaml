kind: Service
apiVersion: v1
metadata:
  name: rethinkdb-proxy
spec:
  selector:
    app: rethinkdb-proxy
  ports:
  - protocol: TCP
    port: 28015
    targetPort: 28015

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: rethinkdb-proxy
  name: rethinkdb-proxy
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: rethinkdb-proxy
    spec:
      containers:
        - image: guigo2k/rethinkdb-proxy
          imagePullPolicy: Always
          name: rethinkdb-proxy
          env:
            - name: RDB_HOSTS
              valueFrom:
                secretKeyRef:
                  name: rethinkdb-hosts
                  key: RDB_HOSTS
          ports:
            - containerPort: 28015
